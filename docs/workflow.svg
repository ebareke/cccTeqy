<svg width="1600" height="420" viewBox="0 0 1600 420" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Neon Gradient -->
    <linearGradient id="neonGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="50%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#ff00aa"/>
    </linearGradient>
    <!-- Node Glow -->
    <radialGradient id="glow" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#00eaff" stop-opacity="0"/>
    </radialGradient>
    <style>
      .title { fill: url(#neonGrad); font-size: 52px; font-family: 'Orbitron', sans-serif; text-anchor: middle; }
      .subtitle { fill: #cfd8dc; font-size: 22px; font-family: 'Orbitron', sans-serif; text-anchor: middle; }
      .node { fill: #0a0f1f; stroke: url(#neonGrad); stroke-width: 3; rx: 22; ry: 22; }
      .nodetext { fill: #e5e5e5; font-size: 20px; font-family: 'Consolas', monospace; text-anchor: middle; dominant-baseline: central; }
      .conn { stroke: url(#neonGrad); stroke-width: 4; stroke-dasharray: 10 6; }
      .bg { fill: #05070d; stroke: #10131a; stroke-width: 2; rx: 28; ry: 28; }
    </style>
  </defs>

  <!-- Background -->
  <rect class="bg" width="1600" height="420" />

  <!-- Titles -->
  <text x="800" y="70" class="title">cccTeqy — Futuristic Workflow Overview</text>
  <text x="800" y="110" class="subtitle">Autonomous Multi‑Omics Processing Pipeline</text>

  <!-- Nodes Row -->
  <rect x="80"   y="180" width="200" height="100" class="node"/>
  <rect x="310"  y="180" width="200" height="100" class="node"/>
  <rect x="540"  y="180" width="200" height="100" class="node"/>
  <rect x="770"  y="180" width="200" height="100" class="node"/>
  <rect x="1000" y="180" width="200" height="100" class="node"/>
  <rect x="1230" y="180" width="200" height="100" class="node"/>

  <!-- Labels -->
  <text x="180"  y="230" class="nodetext">FASTQ QC
(FastQC)</text>
  <text x="410"  y="230" class="nodetext">Alignment
(BWA‑MEM)</text>
  <text x="640"  y="230" class="nodetext">Filtering
+ Cleanup</text>
  <text x="870"  y="230" class="nodetext">QC Suite
(Picard / Preseq /
PhantomPeak)</text>
  <text x="1100" y="230" class="nodetext">Peaks
(MACS2)</text>
  <text x="1330" y="230" class="nodetext">Reports
(bigWig / MultiQC)</text>

  <!-- Connectors -->
  <line x1="280" y1="230" x2="310"  y2="230" class="conn"/>
  <line x1="510" y1="230" x2="540"  y2="230" class="conn"/>
  <line x1="740" y1="230" x2="770"  y2="230" class="conn"/>
  <line x1="970" y1="230" x2="1000" y2="230" class="conn"/>
  <line x1="1200" y1="230" x2="1230" y2="230" class="conn"/>

  <!-- Glows -->
  <circle cx="180"  cy="170" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="410"  cy="170" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="640"  cy="170" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="870"  cy="170" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="1100" cy="170" r="25" fill="url(#glow)" opacity="0.5"/>
  <circle cx="1330" cy="170" r="25" fill="url(#glow)" opacity="0.5"/>

  <!-- Footer Workflow Line -->
  <text x="800" y="360" class="subtitle" font-size="20">FASTQ → FastQC → BWA → Filtering → Picard → Preseq → Fragment Size → Cross‑Correlation → MACS2 → FRiP → bigWig → MultiQC</text>
</svg>
