<svg width="1400" height="360" viewBox="0 0 1400 360" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="gradMain" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00eaff"/>
      <stop offset="100%" stop-color="#7f00ff"/>
    </linearGradient>
    <linearGradient id="nodeGlow" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#0ff" stop-opacity="0.9"/>
      <stop offset="100%" stop-color="#7f00ff" stop-opacity="0.9"/>
    </linearGradient>
    <style>
      .title { fill: url(#gradMain); font-size: 48px; font-family: 'Eurostile', 'Arial Black', sans-serif; text-anchor: middle; }
      .subtitle { fill: #cdd6f4; font-size: 22px; text-anchor: middle; font-family: 'Orbitron', monospace; }
      .node { fill: #0a0f1f; stroke: url(#gradMain); stroke-width: 3; rx: 18; ry: 18; }
      .nodetext { fill: #e5e5e5; font-size: 20px; font-family: 'Consolas', monospace; text-anchor: middle; dominant-baseline: central; }
      .connector { stroke: url(#gradMain); stroke-width: 4; stroke-dasharray: 10 8; }
      .bg { fill: #05070d; stroke: #10131a; stroke-width: 2; rx: 28; ry: 28; }
    </style>
  </defs>

  <rect class="bg" width="1400" height="360" />

  <!-- Titles -->
  <text x="700" y="60" class="title">cccTeqy — Workflow Overview</text>
  <text x="700" y="100" class="subtitle">Autonomous ChIP‑seq / CUT&RUN / CUT&Tag Processing Engine</text>

  <!-- Nodes -->
  <rect x="80"   y="150" width="160" height="80" class="node"/>
  <rect x="290"  y="150" width="160" height="80" class="node"/>
  <rect x="500"  y="150" width="160" height="80" class="node"/>
  <rect x="710"  y="150" width="160" height="80" class="node"/>
  <rect x="920"  y="150" width="160" height="80" class="node"/>
  <rect x="1130" y="150" width="160" height="80" class="node"/>

  <!-- Node Labels -->
  <text x="160" y="190" class="nodetext">FASTQC</text>
  <text x="370" y="190" class="nodetext">Alignment
(BWA‑MEM)</text>
  <text x="580" y="190" class="nodetext">Filtering
& Cleanup</text>
  <text x="790" y="190" class="nodetext">QC Suite
(Picard/Preseq/PPQT)</text>
  <text x="1000" y="190" class="nodetext">Peak Calling
(MACS2)</text>
  <text x="1210" y="190" class="nodetext">Reporting
(bigWig/MultiQC)</text>

  <!-- Connectors -->
  <line x1="240" y1="190" x2="290" y2="190" class="connector"/>
  <line x1="450" y1="190" x2="500" y2="190" class="connector"/>
  <line x1="660" y1="190" x2="710" y2="190" class="connector"/>
  <line x1="870" y1="190" x2="920" y2="190" class="connector"/>
  <line x1="1080" y1="190" x2="1130" y2="190" class="connector"/>

  <!-- Glow Orb Effects -->
  <circle cx="160" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>
  <circle cx="370" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>
  <circle cx="580" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>
  <circle cx="790" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>
  <circle cx="1000" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>
  <circle cx="1210" cy="150" r="12" fill="url(#nodeGlow)" opacity="0.8"/>

</svg>
